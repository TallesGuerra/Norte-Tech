<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../src/faviconCompras.png" sizes="16x16" type="image/png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
            rel="stylesheet">


        <link rel="shortcut icon" href="../src/toDoIcon.svg" type="image/x-icon">

        <title>To-Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="container">
            <main id="content">
                <h1>
                    <img src="../src/toDoIcon.svg" alt="To-Do Icon">
                    To-Do List
                </h1>
                <div class="input-section">
                    <div class="input-group">
                        <input type="text" id="taskInput" placeholder="Digite sua tarefa..." maxlength="100">
                        <button id="addBtn" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>

                <div class="table-section">
                    <table id="todoTable">
                        <thead>
                            <tr>
                                <th>Status</th>
                                <th>Tarefa</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <!-- Tarefas serão inseridas aqui dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </main>
        </div>

        <div id="notification" class="notification"></div>

        <script src="script.js"></script>
    </body>

</html>
